name: freegon-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - geopandas>=0.12.0
  - pandas>=1.5.0
  - numpy>=1.23.0
  - matplotlib>=3.6.0
  - folium>=0.14.0
  - shapely>=2.0.0
  - pytest>=7.0.0
  - pyyaml>=6.0
  - ipykernel  # For Jupyter notebook support
  - rtree>=1.0.0  # For spatial indexing
  - pyproj>=3.4.0  # For projection operations
  - pip>=22.0.0
  - pip:
    - ipywidgets>=8.0.0  # For interactive widgets in notebooks